name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run unit tests
        run: |
          python -m pytest tests/unit -v --tb=short --cov=src/claude_victor --cov-report=xml

      - name: Run BDD tests
        run: |
          python -m behave tests/bdd/features --no-capture

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff
        run: |
          ruff check src/ tests/

  verify:
    name: Verify Artifacts
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Verify project structure
        run: |
          echo "Checking project structure..."
          test -f Makefile && echo "✓ Makefile exists"
          test -f pyproject.toml && echo "✓ pyproject.toml exists"
          test -d src/claude_victor && echo "✓ Source directory exists"
          test -d tests/unit && echo "✓ Unit tests directory exists"
          test -d tests/bdd/features && echo "✓ BDD features directory exists"
          test -f .claude-plugin/plugin.json && echo "✓ Plugin manifest exists"

      - name: Verify package importable
        run: |
          python -c "import claude_victor; print(f'✓ Package version: {claude_victor.__version__}')"

      - name: Verify plugin manifest
        run: |
          python -c "import json; json.load(open('.claude-plugin/plugin.json')); print('✓ Plugin manifest is valid JSON')"

      - name: Summary
        run: |
          echo "## Verification Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All artifact checks passed!" >> $GITHUB_STEP_SUMMARY
